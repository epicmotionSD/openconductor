<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenConductor Launch Week Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            min-width: 100px;
        }

        .countdown-item .number {
            font-size: 2em;
            font-weight: bold;
        }

        .countdown-item .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .stat-card .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .days-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .day-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .day-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .day-card.launch-day {
            border: 3px solid #667eea;
            background: linear-gradient(to bottom, #fff 0%, #f8f9ff 100%);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            user-select: none;
        }

        .day-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .day-title h2 {
            font-size: 1.8em;
            color: #2d3748;
        }

        .day-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .day-badge.pre-launch {
            background: #fbbf24;
            color: #78350f;
        }

        .day-badge.launch {
            background: #10b981;
            color: #064e3b;
        }

        .day-badge.post-launch {
            background: #3b82f6;
            color: #1e3a8a;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .tasks-container {
            display: grid;
            gap: 10px;
        }

        .task-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .task-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            border-left-color: #667eea;
            transform: translateX(3px);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            background: #f0fdf4;
            border-left-color: #10b981;
        }

        .task-item.critical {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .task-details {
            font-size: 0.9em;
            color: #64748b;
            line-height: 1.5;
        }

        .task-time {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .expand-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .expand-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .collapsed {
            display: none;
        }

        .key-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 8px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.85em;
            color: #64748b;
            margin-top: 4px;
        }

        .notes-section {
            margin-top: 20px;
            padding: 15px;
            background: #fffbeb;
            border-left: 4px solid #fbbf24;
            border-radius: 8px;
        }

        .notes-section h4 {
            color: #92400e;
            margin-bottom: 10px;
        }

        .notes-section ul {
            margin-left: 20px;
            color: #78350f;
        }

        .notes-section li {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .countdown {
                justify-content: center;
            }

            .day-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .task-item {
                flex-direction: column;
            }

            .task-time {
                align-self: flex-start;
            }
        }

        .export-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.2s ease;
        }

        .export-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                <div>
                    <h1>üöÄ OpenConductor Launch Week</h1>
                    <p style="color: #64748b; font-size: 1.1em; margin-top: 5px;">
                        November 16-22, 2025 ‚Ä¢ Phase 1: Registry + CLI
                    </p>
                </div>
                <div>
                    <button class="export-btn" onclick="exportChecklist()">üìã Export Checklist</button>
                    <button class="export-btn" onclick="resetProgress()">üîÑ Reset Progress</button>
                </div>
            </div>

            <div class="countdown" id="countdown">
                <!-- Countdown will be inserted here -->
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="overallProgress">0%</div>
                    <div class="stat-label">Overall Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="daysUntilLaunch">0</div>
                    <div class="stat-label">Days Until Launch</div>
                </div>
            </div>
        </div>

        <div class="days-container" id="daysContainer">
            <!-- Days will be inserted here -->
        </div>
    </div>

    <script src="./launch-dashboard-data.js"></script>
    <script>
        let taskStates = JSON.parse(localStorage.getItem('launchTaskStates') || '{}');

        function updateCountdown() {
            const now = new Date();
            const diff = launchData.launchDate - now;

            if (diff < 0) {
                document.getElementById('countdown').innerHTML = `
                    <div class="countdown-item">
                        <div class="number">üéâ</div>
                        <div class="label">LAUNCHED!</div>
                    </div>
                `;
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <div class="countdown-item">
                    <div class="number">${days}</div>
                    <div class="label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="number">${hours}</div>
                    <div class="label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="number">${minutes}</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="number">${seconds}</div>
                    <div class="label">Seconds</div>
                </div>
            `;
        }

        function renderDays() {
            const container = document.getElementById('daysContainer');
            let html = '';
            let totalTasks = 0;
            let completedTasks = 0;

            launchData.days.forEach((day, dayIndex) => {
                const isLaunchDay = day.type === 'launch';
                let dayTasks = 0;
                let dayCompleted = 0;

                day.sections.forEach((section, sectionIndex) => {
                    section.tasks.forEach((task, taskIndex) => {
                        dayTasks++;
                        totalTasks++;
                        const taskId = `${dayIndex}-${sectionIndex}-${taskIndex}`;
                        if (taskStates[taskId]) {
                            dayCompleted++;
                            completedTasks++;
                        }
                    });
                });

                const progress = dayTasks > 0 ? (dayCompleted / dayTasks * 100).toFixed(0) : 0;

                html += `
                    <div class="day-card ${isLaunchDay ? 'launch-day' : ''}">
                        <div class="day-header" onclick="toggleDay(${dayIndex})">
                            <div class="day-title">
                                <h2>${day.name}</h2>
                                <span class="day-badge ${day.type}">${day.badge}</span>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 0.9em; color: #64748b;">${day.date}</div>
                                <div style="font-size: 0.9em; color: #667eea; font-weight: 600; margin-top: 5px;">
                                    ${dayCompleted}/${dayTasks} tasks ‚Ä¢ ${progress}%
                                </div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div id="day-${dayIndex}" class="tasks-container">
                            ${day.sections.map((section, sectionIndex) => `
                                <div class="task-section">
                                    <h3>
                                        ${section.title}
                                        ${section.time ? `<span style="font-size: 0.8em; color: #64748b; font-weight: normal;">${section.time}</span>` : ''}
                                    </h3>
                                    ${section.tasks.map((task, taskIndex) => {
                                        const taskId = `${dayIndex}-${sectionIndex}-${taskIndex}`;
                                        const checked = taskStates[taskId] || false;
                                        return `
                                            <div class="task-item ${checked ? 'completed' : ''} ${task.critical ? 'critical' : ''}">
                                                <input
                                                    type="checkbox"
                                                    class="task-checkbox"
                                                    ${checked ? 'checked' : ''}
                                                    onchange="toggleTask('${taskId}')"
                                                >
                                                <div class="task-content">
                                                    <div class="task-title">${task.title}</div>
                                                    ${task.critical ? '<div class="task-details" style="color: #ef4444;">‚ö†Ô∏è Critical Task</div>' : ''}
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            `).join('')}
                            ${day.goals ? `
                                <div class="key-metrics">
                                    <h4 style="grid-column: 1 / -1; margin-bottom: 10px; color: #667eea;">üéØ Success Metrics</h4>
                                    ${Object.entries(day.goals).map(([key, value]) => `
                                        <div class="metric">
                                            <div class="metric-value">${value}</div>
                                            <div class="metric-label">${key}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Update stats
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('overallProgress').textContent =
                totalTasks > 0 ? (completedTasks / totalTasks * 100).toFixed(0) + '%' : '0%';

            const now = new Date();
            const daysUntil = Math.ceil((launchData.launchDate - now) / (1000 * 60 * 60 * 24));
            document.getElementById('daysUntilLaunch').textContent = daysUntil >= 0 ? daysUntil : 'Launched!';
        }

        function toggleTask(taskId) {
            taskStates[taskId] = !taskStates[taskId];
            localStorage.setItem('launchTaskStates', JSON.stringify(taskStates));
            renderDays();
        }

        function toggleDay(dayIndex) {
            const element = document.getElementById(`day-${dayIndex}`);
            element.classList.toggle('collapsed');
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                taskStates = {};
                localStorage.setItem('launchTaskStates', JSON.stringify(taskStates));
                renderDays();
            }
        }

        function exportChecklist() {
            let text = 'OPENCONDUCTOR LAUNCH WEEK CHECKLIST\n';
            text += '='.repeat(50) + '\n\n';

            launchData.days.forEach((day, dayIndex) => {
                text += `${day.name.toUpperCase()}\n`;
                text += `${day.date}\n`;
                text += '-'.repeat(50) + '\n\n';

                day.sections.forEach((section, sectionIndex) => {
                    text += `${section.title}\n`;
                    if (section.time) text += `Time: ${section.time}\n`;
                    text += '\n';

                    section.tasks.forEach((task, taskIndex) => {
                        const taskId = `${dayIndex}-${sectionIndex}-${taskIndex}`;
                        const checked = taskStates[taskId] ? '‚úì' : '‚òê';
                        const critical = task.critical ? ' [CRITICAL]' : '';
                        text += `${checked} ${task.title}${critical}\n`;
                    });
                    text += '\n';
                });

                if (day.goals) {
                    text += 'SUCCESS METRICS:\n';
                    Object.entries(day.goals).forEach(([key, value]) => {
                        text += `  ‚Ä¢ ${key}: ${value}\n`;
                    });
                }

                text += '\n\n';
            });

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'openconductor-launch-checklist.txt';
            a.click();
        }

        // Initialize
        updateCountdown();
        setInterval(updateCountdown, 1000);
        renderDays();
    </script>
</body>
</html>
