<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="640" fill="#0f172a"/>

  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#gradient)"/>

  <!-- Icon Circle -->
  <circle cx="200" cy="200" r="80" fill="#3b82f6"/>

  <!-- Terminal Icon -->
  <g transform="translate(160, 160)">
    <path d="M30 30L60 52.5L30 75" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <line x1="67.5" y1="75" x2="90" y2="75" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Main Title -->
  <text x="320" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#f1f5f9">
    OpenConductor
